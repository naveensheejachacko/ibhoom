services:
  - type: web
    name: ibhoom-backend
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python init_db.py
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./marketplace.db
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: BACKEND_CORS_ORIGINS
        value: https://your-frontend-domain.onrender.com,http://localhost:5173,http://localhost:3000
      - key: DEBUG
        value: false
